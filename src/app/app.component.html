<md-card id="mainHeader">
    <div class="header">
        <div class="container-fluid ">
            <div id="logoImg">
                <img src="assets/images/logo.png">
            </div>
            <div id="navbar">
                <ul class="nav nav-pills leftNav">
                    <li role="presentation"><a href="#">EDIT</a></li>
                    <li role="presentation"><a href="#">COLLAGE</a></li>
                    <li role="presentation"><a href="#">DESIGN</a></li>
                </ul>
                <ul class="nav nav-pills rightNav">
                    <li role="presentation">
                        <a href="#">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                            <p>Open</p>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#">
                            <i class="fa fa-undo" aria-hidden="true"></i>
                            <p>Undo</p>
                        </a>
                    </li>

                        <a href="#">

                        <a href="#">
                            <i class="fa fa-picture-o" aria-hidden="true"></i>
                            <p>Original</p>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#">
                            <i class="fa fa-camera-retro" aria-hidden="true"></i>
                            <p>Snapshot</p>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#">
                            <i class="fa fa-share-alt" aria-hidden="true"></i>
                            <p>Share</p>
                        </a>
                    </li>
                    <li role="presentation">
                        <a href="#">
                            <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            <p>Save</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </md-card>
    <md-card id="mainBody">   
        <div class="col-md-1 actionBar">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    <i class="fa fa-sliders" aria-hidden="true"></i>
                    <p>Basic</p>
                </a>
                <a href="#" class="list-group-item">
                    <i class="fa fa-hourglass-half" aria-hidden="true"></i>
                    <p>Effect</p>
                </a>
                <a href="#" class="list-group-item">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                    <p>Beauty</p>
                </a>
                <a href="#" class="list-group-item">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                    <p>Frames</p>
                </a>
                <a href="#" class="list-group-item">
                    <i class="fa fa-paw" aria-hidden="true"></i>
                    <p>Sticker</p>
                </a>
                <a href="#" class="list-group-item">
                    <i class="fa fa-font" aria-hidden="true"></i>
                    <p>Text</p>
                </a>
                <a href="#" class="list-group-item">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <p>Settings</p>
                </a>
            </div>
        </div>
        <div class="col-md-3 menuBar" style="background-color:#EBEBF0;">
            <div class="list-group">
                <button type="button" class="list-group-item">Tap Enhance</button>
                <div id="cropClose">
                    <button type="button" class="list-group-item">
						  crop 
						  <i class="fa fa-angle-down" aria-hidden="true"></i>
						</button>
                </div>
                <button type="button" class="list-group-item">
                    rotate
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
                <button type="button" class="list-group-item">
                    fine-tune
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
                <button type="button" class="list-group-item">
					color
					<i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
                <button type="button" class="list-group-item">
                    vignette
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
                <button type="button" class="list-group-item">
                    curves
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
                <button type="button" class="list-group-item">
                    resize
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div class="col-md-7 imageUpload">
            <div id="addPhoto">
                <i class="fa fa-camera" aria-hidden="true"></i>
                <p>Add/drop your photo here</p>
            </div>
        </div>
        <div class="col-md-1 addBox">
            add box
        </div>
    </md-card>
